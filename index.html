<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic toa tic Game</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="GameBody">
        <h1>Tic Toa Tic Game</h1>
        <div id="Score">X: 0 | O: 0 | Draws: 0</div>

        <div class="playerSelect">
            <p>Start game or select player</p>
            <button id="X-Player"><i class='bx bx-x'></i></button>
            <button id="O-Player"><i class='bx bx-radio-circle' ></i></button>
        </div>
        
        <div id="GameBox">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <p id="playerText"></p>
        <button id="restart">restart game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
